# MONGODB CONFIG
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=spring_boot_mongo_app
#spring.jackson.default-property-inclusion=NON_NULL
spring.data.mongodb.uri=${MONGO_URI:mongodb://root:rootpassword@localhost:27017/testevent?authSource=admin}

# REDIS CONFIG
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type= redis
spring.cache.redis.time-to-live= 60000
spring.cache.redis.cache-null-values= true

#MYSQL CONFIG
spring.datasource.url= jdbc:mysql://localhost:33061/testdb?useSSL=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username= root
spring.datasource.password= password
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

